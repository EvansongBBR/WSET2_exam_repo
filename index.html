<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSET2 学习平台</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 全局动画定义 - 调整为更柔和的大地色系 */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient-shift {
            /* 提取自图片的柔和大地色调 */
            background: linear-gradient(135deg, #FBF9F6, #E8E0D5, #D0C7BC, #A89B8F);
            background-size: 400% 400%;
            animation: gradient-shift 18s ease infinite; /* 动画更慢更平滑 */
        }
        @keyframes float-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); } /* 浮动幅度略小 */
        }
        .animate-float-subtle {
            animation: float-subtle 4s ease-in-out infinite;
        }
        @keyframes slide-in-bottom {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-in-bottom {
            animation: slide-in-bottom 0.6s ease-out forwards;
        }

        /* 自定义简笔画/炭笔风格的阴影 */
        .charcoal-shadow {
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2); /* 更像手绘的偏移阴影 */
        }
        .hover\:charcoal-shadow:hover {
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="font-inter antialiased">
    <div class="min-h-screen w-full flex flex-col items-center justify-center py-8 px-4 animate-gradient-shift">
        <h1 class="text-5xl sm:text-6xl font-extrabold text-[#4A4A4A] mb-8 rounded-xl p-3 bg-[#FDFDFD] bg-opacity-90 charcoal-shadow text-center leading-tight tracking-tight transform hover:scale-105 transition-transform duration-300 ease-out animate-float-subtle">
            WSET2 学习平台
        </h1>

        <div class="flex flex-col space-y-6 w-full max-w-sm sm:max-w-md p-6 bg-[#FDFDFD] bg-opacity-95 rounded-2xl charcoal-shadow transform -translate-y-2 animate-slide-in-bottom border-4 border-[#A89B8F]">
            <a href="./exam_function/index.html" class="bg-[#8C5B3F] hover:bg-[#7A4B30] text-white font-bold py-5 px-8 rounded-full charcoal-shadow text-center transition-all duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-[#A77D5E] active:bg-[#6C3C28] text-xl tracking-wider block">
                📝 前往考试广场
            </a>
            <a href="./flashcard_function/flashcard.html" class="bg-[#6B7F5F] hover:bg-[#5B6D50] text-white font-bold py-5 px-8 rounded-full charcoal-shadow text-center transition-all duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-[#8F9F8F] active:bg-[#4A5C40] text-xl tracking-wider block">
                ✨ 中英文抽卡复习
            </a>
        </div>
    </div>
</body>
</html>
