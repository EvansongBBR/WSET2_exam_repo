<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .quiz-section {
            display: none; /* Hidden by default */
        }
        .quiz-section.active {
            display: block;
        }
        .question-card {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth transition for highlight */
        }
        .question-card.highlight-question {
            border-color: #ef4444; /* Red border for highlight */
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.4); /* Red glow */
        }
        .option-container {
            margin-bottom: 8px; /* Spacing between options */
        }
        .option-label {
            display: block;
            padding: 10px 15px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .option-label:hover {
            background-color: #e2e8f0;
            border-color: #94a3b8;
        }
        input[type="radio"]:checked + .option-label {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 2px 5px rgba(59, 130, 246, 0.3);
        }
        input[type="radio"] {
            display: none; /* Hide default radio button */
        }
        .button {
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-primary {
            background-color: #3b82f6;
            color: white;
        }
        .button-primary:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }
        .button-secondary {
            background-color: #64748b;
            color: white;
        }
        .button-secondary:hover {
            background-color: #475569;
            transform: translateY(-1px);
        }
        .button-tertiary {
            background-color: #10b981; /* Greenish color for Save */
            color: white;
        }
        .button-tertiary:hover {
            background-color: #059669;
            transform: translateY(-1px);
        }
        .results-section {
            display: none;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .results-section.active {
            display: block;
        }
        .answer-item {
            padding: 8px 0;
            border-bottom: 1px dashed #e2e8f0;
        }
        .answer-item:last-child {
            border-bottom: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;

            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;

            justify-content: center;

</head>

            console.log('Display sections updated.'); // Debugging line

            // Add event listeners for radio button changes to store answers
            quizForm.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', (event) => {
                    const qNum = event.target.dataset.questionNumber;
                    userAnswers[qNum] = event.target.value; // Value is already uppercase from startQuiz
                    const questionCard = document.getElementById(`question-card-${qNum}`);
                    if (questionCard) {
                        questionCard.classList.remove('highlight-question');
                    }
                });
            });
        }

        // Helper function to check if all questions are answered
        function areAllQuestionsAnswered() {
            let firstUnansweredQuestionNumber = null;
            for (let i = 0; i < currentQuizData.length; i++) {
                const qNum = currentQuizData[i].questionNumber;
                if (!userAnswers[qNum]) {
                    firstUnansweredQuestionNumber = qNum;
                    break;
                }
            }
            return firstUnansweredQuestionNumber;
        }

        // Function to scroll to and highlight a specific question
        function goToQuestion(questionNumber) {
            const questionCard = document.getElementById(`question-card-${questionNumber}`);
            if (questionCard) {
                questionCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                questionCard.classList.add('highlight-question');
                setTimeout(() => {
                    questionCard.classList.remove('highlight-question');
                }, 3000); // Highlight for 3 seconds
            }
        }

        // Function to save user answers
        function saveUserAnswers() {
            const firstUnanswered = areAllQuestionsAnswered();
            if (firstUnanswered) {
                showModal(
                    '您有题目未完成，请点击“去答题”完成作答，才能保存。',
                    '去答题',
                    () => goToQuestion(firstUnanswered)
                );
                return;
            }

            try {
                localStorage.setItem(`wset_quiz_answers_${currentExamKey}`, JSON.stringify(userAnswers));
                showModal('答案已成功保存！');
            } catch (e) {
                showModal('保存答案失败，请检查浏览器存储空间或设置。');
                console.error("Error saving to localStorage:", e);
            }
        }

        // Function to handle quiz submission (grading or no answers)
        function handleQuizSubmission() {
            const firstUnanswered = areAllQuestionsAnswered();
            if (firstUnanswered) {
                showModal(
                    '您有题目未完成，请点击“去答题”完成作答。',
                    '去答题',
                    () => goToQuestion(firstUnanswered)
                );
                return;
            }

            const answersKey = correctAnswers[currentExamKey];

            if (answersKey) {
                // Quiz has answers, proceed with grading
                let score = 0;
                const wrongAnswers = [];

                currentQuizData.forEach(q => {
                    const qNum = q.questionNumber;
                    const userAnswer = userAnswers[qNum];
                    const correctAnswer = answersKey[qNum];

                    // Case-insensitive comparison
                    if (userAnswer.toUpperCase() === correctAnswer.toUpperCase()) {
                        score++;
                    } else {
                        // Find the full option text for user's answer and correct answer
                        const userOptionText = q.options.find(opt => opt.startsWith(userAnswer + ' ')) || userAnswer;
                        const correctOptionText = q.options.find(opt => opt.startsWith(correctAnswer + ' ')) || correctAnswer;

                        wrongAnswers.push({
                            questionNumber: qNum,
                            questionText: q.questionText,
                            userAnswer: userOptionText,
                            correctAnswer: correctOptionText
                        });
                    }
                });

                const totalQuestions = currentQuizData.length;
                const scorePercentage = (score / totalQuestions * 100).toFixed(2);

                const answerSheetDiv = document.getElementById('answer-sheet');
                answerSheetDiv.innerHTML = ''; // Clear previous results

                document.getElementById('quiz-score').innerText = `您的得分: ${score} / ${totalQuestions} (${scorePercentage}%)`;

                if (wrongAnswers.length > 0) {
                    const wrongAnswersTitle = document.createElement('h3');
                    wrongAnswersTitle.className = 'text-xl font-semibold text-gray-700 mt-6 mb-4';
                    wrongAnswersTitle.innerText = '错题详情：';
                    answerSheetDiv.appendChild(wrongAnswersTitle);

                    wrongAnswers.forEach(item => {
                        const wrongItemDiv = document.createElement('div');
                        wrongItemDiv.className = 'answer-item mb-4 p-3 border border-red-200 rounded-md bg-red-50';
                        wrongItemDiv.innerHTML = `
                            <p class="text-gray-800"><strong>题号 ${item.questionNumber}.</strong> ${item.questionText}</p>
                            <p class="text-red-600 mt-2">您的答案: <span class="wrong-answer">${item.userAnswer}</span></p>
                            <p class="text-green-600">正确答案: <span class="correct-answer">${item.correctAnswer}</span></p>
                        `;
                        answerSheetDiv.appendChild(wrongItemDiv);
                    });
                } else {
                    const allCorrectMessage = document.createElement('p');
                    allCorrectMessage.className = 'text-center text-green-600 text-lg font-medium mt-6';
                    allCorrectMessage.innerText = '恭喜您，所有题目都回答正确！';
                    answerSheetDiv.appendChild(allCorrectMessage);
                }

                // Store results text for download
                window.quizResultsText = `
${currentQuizTitle} - 答题结果
得分: ${score} / ${totalQuestions} (${scorePercentage}%)

${wrongAnswers.length > 0 ? '错题详情：\n' : '恭喜您，所有题目都回答正确！\n'}
${wrongAnswers.map(item => `
题号 ${item.questionNumber}. ${item.questionText}
您的答案: ${item.userAnswer}
正确答案: ${item.correctAnswer}
`).join('\n')}
                `.trim();

                // Show results section
                document.getElementById('quiz-section').classList.remove('active');
                document.getElementById('results-section').classList.add('active');

            } else {
                // Quiz has no answers
                showModal('暂无答案，请先“保存答案”或等待答案更新。');
            }
        }

        // Function to download the results
        function downloadResults() {
            if (!window.quizResultsText) {
                showModal('没有答题结果可以下载。请先完成并提交试卷。');
                return;
            }

            const blob = new Blob([window.quizResultsText], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${currentQuizTitle}_答题结果.txt`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showModal('答题结果已下载！');
        }

        // Function to confirm before resetting the quiz (going back to selection)
        function confirmResetQuiz() {
            showModal(
                '您确定要离开答题界面吗？当前答题结果将不会被保存。',
                null, // No custom button text for the "go to question" type
                () => resetQuiz(), // Callback if user confirms
                true // Show cancel button (which is the default custom button now)
            );
        }

        // Function to reset the quiz and go back to selection
        function resetQuiz() {
            // Clear saved answers for the current exam from localStorage
            if (currentExamKey) {
                localStorage.removeItem(`wset_quiz_answers_${currentExamKey}`);
            }

            document.getElementById('test-selection-section').style.display = 'block';
            document.getElementById('quiz-section').classList.remove('active');
            document.getElementById('results-section').classList.remove('active');
            document.getElementById('quiz-form').innerHTML = ''; // Clear questions
            document.getElementById('answer-sheet').innerHTML = ''; // Clear results
            document.getElementById('quiz-score').innerText = ''; // Clear score
            userAnswers = {}; // Reset user answers
            currentQuizData = []; // Clear current quiz data
            currentQuizTitle = ""; // Clear title
            currentExamKey = ""; // Clear current exam key
            window.quizResultsText = ""; // Clear downloadable text
        }
    </script>
</body>
