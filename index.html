        .quiz-section.active {

            padding: 20px;
            margin-bottom: 20px;

            border-color: #94a3b8;
        }

            color: white;

            color: white;

            background-color: #64748b;
            color: white;
        }

            background-color: #475569;

            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;

            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

        let currentQuizData = [];

        // Function to display custom modal messages
        function showModal(message) {
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('customModal').style.display = 'flex';
        }

        // Function to close custom modal
        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
        }

        // Function to start the quiz
        function startQuiz(examKey) {
            currentQuizData = quizData[examKey];
            currentQuizTitle = document.querySelector(`button[onclick="startQuiz('${examKey}')"]`).innerText;
            document.getElementById('quiz-title').innerText = currentQuizTitle;
            userAnswers = {}; // Reset answers for new quiz

            const quizForm = document.getElementById('quiz-form');
            quizForm.innerHTML = ''; // Clear previous questions

            currentQuizData.forEach((q, qIndex) => { // Added qIndex for unique ID generation
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                let optionsHtml = '';
                q.options.forEach((option, index) => {
                    const optionId = `q${q.questionNumber}-option${index}`; // Unique ID for each radio button
                    optionsHtml += `
                        <div class="option-container">
                            <input type="radio" id="${optionId}" name="question-${q.questionNumber}" value="${option.split(' ')[0]}" data-question-number="${q.questionNumber}">
                            <label for="${optionId}" class="option-label">
                                ${option}
                            </label>
                        </div>
                    `;
                });

                questionDiv.innerHTML = `
                    <p class="text-lg font-medium mb-4"><strong>${q.questionNumber}.</strong> ${q.questionText}</p>
                    <div class="options">
                        ${optionsHtml}
                    </div>
                `;
                quizForm.appendChild(questionDiv);
            });

            // Show quiz section, hide selection and results
            document.getElementById('test-selection-section').style.display = 'none';
            document.getElementById('quiz-section').classList.add('active');
            document.getElementById('results-section').classList.remove('active');

            // Add event listeners for radio button changes to store answers
            quizForm.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', (event) => {
                    const qNum = event.target.dataset.questionNumber;
                    userAnswers[qNum] = event.target.value;
                });
            });
        }

        // Function to submit the quiz and display results
        function submitQuiz() {
            if (Object.keys(userAnswers).length !== currentQuizData.length) {
                showModal('请完成所有题目后再提交！');
                return;
            }

            const answerSheetDiv = document.getElementById('answer-sheet');
            answerSheetDiv.innerHTML = ''; // Clear previous results

            let resultsText = `${currentQuizTitle} - 答题结果\n\n`;

            currentQuizData.forEach(q => {
                const userAnswer = userAnswers[q.questionNumber] || '未作答';
                const answerItemDiv = document.createElement('div');
                answerItemDiv.className = 'answer-item';
                answerItemDiv.innerHTML = `<p class="text-gray-700"><strong>${q.questionNumber}.</strong> 您选择: ${userAnswer}</p>`;
                answerSheetDiv.appendChild(answerItemDiv);
                resultsText += `${q.questionNumber}-${userAnswer}\n`;
            });

            // Store the results text for download
            window.quizResultsText = resultsText;

            // Show results section, hide quiz section
            document.getElementById('quiz-section').classList.remove('active');
            document.getElementById('results-section').classList.add('active');
        }

        // Function to download the results
        function downloadResults() {
            if (!window.quizResultsText) {
                showModal('没有答题结果可以下载。请先完成并提交试卷。');
                return;
            }

            const blob = new Blob([window.quizResultsText], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${currentQuizTitle}_答题结果.txt`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showModal('答题结果已下载！');
        }

        // Function to reset the quiz and go back to selection
        function resetQuiz() {
            document.getElementById('test-selection-section').style.display = 'block';
            document.getElementById('quiz-section').classList.remove('active');
            document.getElementById('results-section').classList.remove('active');
            document.getElementById('quiz-form').innerHTML = ''; // Clear questions
            document.getElementById('answer-sheet').innerHTML = ''; // Clear results
            userAnswers = {}; // Reset user answers
            currentQuizData = []; // Clear current quiz data
            currentQuizTitle = ""; // Clear title
            window.quizResultsText = ""; // Clear downloadable text
        }
